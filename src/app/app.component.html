<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>

<body>
    <br><br>
    <h1 style="text-align: center;"><b> GitWiki </b></h1>
    <br>
    <h3 style="text-align: center; font-style: italic;">A web interface for Github API.</h3>
    <br>

    <div style="border: 2px;" class="container">
        <form id="UserForm" autocomplete="off">
            <div class="form-group">
                <input class="form-control" type="text" id="Usersearch" placeholder="Search by User" required>
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-danger btn-block">Search</button>
            </div>
        </form>
    </div>
    <br>

    <div style="border: 2px;" class="container">
        <form id="RepoForm" autocomplete="off">
            <div class="form-group">
                <input class="form-control" type="text" id="Reposearch" placeholder="Search by Repository" required>
            </div>
        </form>
    </div>
</body>

</html>
